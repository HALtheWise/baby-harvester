<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body>
	<div class="container">
		<form onsubmit="event.preventDefault(); return submitted()" url="&">
			Harvester Name: 
			<input type="text" name="Harvester Name" id="name">
			<br>
			Harvester Token: 
			<input type="text" name="Harvester Token" id="password">
			<br>
			Timebox duration (seconds) 
			<input type="text" name="Timebox Length" id="duration">
			<br>
			<button action="submit">Start Timebox!</button>

		</form>

	</div>
</body>
